<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>CSS Mem Slider</title>
</head>
<body>
    <header class="header">
        <h1>CSS Mem Slider</h1>
        <img class="mem-around" src="./assets/img/frog.png" alt="mem" title="mem">
    </header>
    <main class="main">
        <div class="slider-wrapper">
            <input type="radio" name="rad" id="radio-1" checked>
            <input type="radio" name="rad" id="radio-2">
            <input type="radio" name="rad" id="radio-3">
            <input type="radio" name="rad" id="radio-4">
            <input type="radio" name="rad" id="radio-5">

            <div class="slides">
                <div class="slide mem-1 active"></div>
                <div class="slide mem-2"></div>
                <div class="slide mem-3"></div>
                <div class="slide mem-4"></div>
                <div class="slide mem-5"></div>
            </div>

            <div class="slider-controls">
                <div class="slider-quotes">
                    <div class="quote-wrapper">
                        <p class="quote">Cross-check в разгаре</p>
                        <p class="quote">Когда читаешь новое ТЗ</p>
                        <p class="quote">Подыши 5 минут и за cross-check</p>
                        <p class="quote">Сколько там до дэдлайна?</p>
                        <p class="quote">ШТААААА?</p>
                    </div>
                </div>

                <div class="navigation">
                    <label for="radio-1" class="label"><span class="custom"></span></label>
                    <label for="radio-2" class="label"><span class="custom"></span></label>
                    <label for="radio-3" class="label"><span class="custom"></span></label>
                    <label for="radio-4" class="label"><span class="custom"></span></label>
                    <label for="radio-5" class="label"><span class="custom"></span></label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
