<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>CSS Mem Slider</title>
</head>
<body>
    <header class="header">
        <h1>CSS Mem Slider</h1>
        <img class="mem-around" src="./assets/img/frog.png" alt="mem" title="mem">
    </header>
    <main class="main">
        <div class="slider-wrapper">
            <div class="slides">
                <input class="custom" type="radio" name="rad" id="radio-1" checked>
                <input class="custom" type="radio" name="rad" id="radio-2">
                <input class="custom" type="radio" name="rad" id="radio-3">
                <input class="custom" type="radio" name="rad" id="radio-4">
                <input class="custom" type="radio" name="rad" id="radio-5">

                <div class="slide mem-1 active"></div>
                <div class="slide mem-2"></div>
                <div class="slide mem-3"></div>
                <div class="slide mem-4"></div>
                <div class="slide mem-5"></div>
            </div>

            <div class="navigation">
                <label for="radio-1" class="button"></label>
                <label for="radio-2" class="button"></label>
                <label for="radio-3" class="button"></label>
                <label for="radio-4" class="button"></label>
                <label for="radio-5" class="button"></label>
            </div>
        </div>
    </main>
</body>
</html>
